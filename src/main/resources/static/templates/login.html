<h1 class="text-center">Login page</h1>
<hr/>

<form class="form-signin form-horizontal" action="/login" method="post">

    <div class="alert alert-danger text-center" ng-show="hasError()">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h4>There was a problem logging in. Please try again.</h4>
    </div>

    <fieldset>
        <h2 class="form-signin-heading">Please Sign In</h2>
        <hr/>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control"
                       id="inputEmail" placeholder="Email" name="username"
                       ng-model="credentials.username"
                />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control"
                       id="inputPassword" placeholder="Password" name="password"
                       ng-model="credentials.password"
                />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /><b> Remember me </b>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-lg btn-primary btn-block" style="width: 100px"><b>Sign in</b></button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p><b>New here?</b>
                    <a style="cursor: pointer" ng-click="toRegister()"><b>Sign Up</b></a>
                </p>
            </div>
        </div>
    </fieldset>
</form>
