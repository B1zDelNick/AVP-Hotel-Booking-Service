<form class="form-narrow form-horizontal" method="post" action="/register">

    <div class="alert alert-danger" ng-show="hasError()">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h4>{{message}}</h4>
    </div>

    <fieldset>
        <legend>Please Sign Up</legend>
        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="email" placeholder="Email address" name="email"/>
                <span class="help-block" ng-show="isError(2)">Incorrect email</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
                <span class="help-block" ng-show="isError(1)">Incorrect password</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Already have an account? <a ng-click="toLogin()">Sign In</a></p>
            </div>
        </div>
    </fieldset>
</form>
